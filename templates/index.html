<body>
  <div class="container">

      <!-- Render the actual value of score here -->
      <!-- value of score set by 'count' -->
      <h1 id="score" class="white-text">Score is: {{ count }}</h1>

    <!-- You need not worry about changing anything after this point -->

        </form>
      </div>

		  <!-- changed action="api/count" to action="/count" -->

          <input type="hidden" name="count" value="decrement">
          <input id="downBtn" type="submit" class="waves-effect waves-light btn-large z-depth-2" style="font-size: 2em;" value="ðŸ‘Ž">
