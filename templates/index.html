<!DOCTYPE html>
<html>
<head>
    <title>Hello Flask App!</title>

<body>
<div class="container">
    <!-- If the score value is >= 0, apply a class "light-green accent-4" to this div, else apply a class "orange accent-4" -->
    {% if score >= 0 %}
        <div class="light-green accent-4">
        <h1 id="score" class="white-text">Score is: {{ score }}</h1>
    {% else %}
        <div class="orange accent-4">
        <h1 id="score" class="white-text">Score is: {{ score }}</h1>
    {% endif %}
    </div>

    <!-- You need not worry about changing anything after this point -->

</html>
